<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Challenge</title>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <h1>Rock Paper Scissors Challenge</h1>
    <div>
        <h2>Score:</h2>
        <div id="scoreboard" type="text" name="scoreboard">Player: 0 --- Computer: 0</div>
    </div>
    <h2>
        Click on image to make your choice <div type="text" id="compMove"></div>
    </h2>
    <div id="handsBox">
        <input type="image" name="rock" src="rock.png" class="hands" id="rock_btn">
        <input type="image" name="paper" src="paper.png" class="hands" id="paper_btn">
        <input type="image" name="scissors" src="scissors.png" class="hands" id="scissors_btn">
    </div>
    <div type="text" id="result"></div>
    <script type="text/javascript" src="rps.js"></script>
</body>

</html>
